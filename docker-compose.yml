version: '3.9'

services:

  parser_wb_app:
    container_name: parser_wb_container
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - parser_wb_database
    networks:
      - network

  parser_wb_bot:
    container_name: parser_wb_bot_container
    build: 
      context: ./bot
      dockerfile: Dockerfile
    command: python app/main.py
    env_file:
      - .env
    networks:
      - network
    depends_on:
      - parser_wb_app

  parser_wb_database:
    container_name: parser_wb_database_container
    image: postgres:12.0-alpine
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - network
networks:
  network:
volumes:
  postgres_data: